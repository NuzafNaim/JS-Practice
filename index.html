<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Practice</title>
  </head>
  <body>
    <script>
      //Single line hello JS comment
      document.write("Hello JavaScript");
      /*
        Multiline Code
        Line 1
        Line 2
        */
      //variable start
      var x = 10;
      var y = 32;
      var z = x + y;
      document.write(z);

      //Non-Premitive Data Type
      var A = {
        Name: "Saikat",
        Age: "26",
        Address: "Dhaka",
      };
      document.write(A.Name);

      var B = [
        "Dhaka",
        "Rajshahi",
        "Khulna",
        "Rangpur",
        "Chittagong",
        "Sylhet",
      ];
      document.write(B);

      //JS Operators (+,-,*,/,++,--,%)
    </script>
  </body>
</html>
